{%extends 'basicregister.html'%}
{%load static%}
{%block content%}
        <!-- <section class="signup"> -->
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up Admin</h2>
                            <form action="registeradmin.html" method="POST" onsubmit="return register()" class="register-form" id="register-form">
                                {%csrf_token%}
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="name" id="name" placeholder="Admin Name" required/>
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" name="admin_email" id="email" placeholder="Admin Email" required/>
                                </div>
                                
                                <div class="form-group">
                                    <label for="phno"><i class="zmdi zmdi-email"></i></label>
                                     <input id="phno" type="text" name="admin_phno"  placeholder="Phone No" required>
                                </div>
                               
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="admin_pass" id="pass" placeholder="Password" required/>
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                    <input type="password" name="admin_re_pass" id="re_pass" placeholder="Repeat your password" required/>
                                </div>

                                <div class="form-group">
                                        <label for="country"><i class="zmdi zmdi-lock-outline"></i></label>
                                        <input type="text" name="admin_country" id="country" placeholder="Country" required/>
                                </div>
                                <div class="form-group">
                                        <label for="city"><i class="zmdi zmdi-lock-outline"></i></label>
                                        <input type="text" name="admin_city" id="city" placeholder="City" required/>
                                </div>
                                
                                <div class="form-group form-button">
                                    <input type="submit" class="form-submit" value="Register Admin"/>
                                </div>
                                
                            </form>
                            {%for message in messages %}
                            <script>
                                alert("{{message}}")
                            </script>
                            {%endfor%}
                        </div>
                        <div class="signup-image">
                            <figure><img src="{%static 'img/signup-image.jpg' %}" alt="sing up image"></figure>
                            <a href="AdminLogin.html" class="signup-image-link">I am already admin</a>
                        </div>
                    </div>
                </div>
            <!-- </section> -->
{%endblock%}
