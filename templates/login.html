{%extends "basiclogin.html"%}
{%load static%} 
{%block content%}
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="../static/img/signin-image.jpg" alt="sing in image"></figure>
                        <a href="register.html" class="signup-image-link">Create an account</a>
                    </div>
						<div>
						<a href="AdminLogin.html" class="signup-image-link">Admin Login</a>
						</div>
                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form action="/accounts/login.html" method="POST" class="register-form" id="login-form">
                            {%csrf_token%}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="your_pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <a href="forgetpass.html">Forget Password</a>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        {%for message in messages %}
                       <script>
                           alert("{{message}}")
                       </script>
                       {%endfor%}
                    </div>
                </div>
            </div>
        </section>
{%endblock%}
