
       {%extends "basiclogin.html"%}
       {%load static%} 
       {%block content%} 

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                		<div class="signin-image">
                        <figure><img src="{% static 'img/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="registeradmin.html" class="signup-image-link">Create new Admin</a>
                    	</div>
						<div>
						<a href="login.html" class="signup-image-link">User Login</a>
						</div>
                    <div class="signin-form">
                        <h2 class="form-title">Admin Login</h2>
                        <form action="LoginAdminCtl" method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="admin_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="admin_name" id="admin_name" placeholder="Admin" required/>
                            </div>
                            <div class="form-group">
                                <label for="admin_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="admin_pass" id="admin_pass" placeholder="Password" required/>
                            </div>
                             <div class="form-group">
                                <a href="ForgotAdminPass.html">Forget Password</a>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    {%endblock%}
